<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Time tracking dashboard</title>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="content">
            <div class="side-menu">
                <div class="profile">
                    <img class="profile__img" src="./images/image-jeremy.png" />
                    <span class="profile__subtitle">Report for</span>
                    <h2 class="profile__title">Jeremy Robson</h2>
                </div>
                <ul class="intervals">
                    <li class="intervals__item">Daily</li>
                    <li class="intervals__item intervals__item_active">
                        Weekly
                    </li>
                    <li class="intervals__item">Monthly</li>
                </ul>
            </div>
        </section>

        <footer class="footer">
            Challenge by:
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor
            </a>
            Coded by:
            <a href="https://github.com/MickKrishtopa" target="_blank"
                >Mikhail Krishtopa</a
            >
        </footer>
    </body>
</html>
